{% extends "base.html" %}
{% block content %}

<h1 class="text-4xl font-bold mb-8 fade-in">Artisan Dashboard</h1>

<div class="space-y-4">
{% for task in tasks %}
    <div class="glass p-4 rounded-xl flex justify-between items-center">
        <span>{{ task.title }}</span>

        {% if not task.completed %}
        <a href="/complete/{{ task.id }}"
           class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">
            Complete
        </a>
        {% else %}
        <span class="text-green-400 font-bold">Completed</span>
        {% endif %}
    </div>
{% endfor %}
</div>

<script>
let streak = localStorage.getItem("streak") || 0;
if (streak) {
    console.log("Current streak:", streak);
}
</script>

{% endblock %}
