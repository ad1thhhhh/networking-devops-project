<!DOCTYPE html>
<html>
<head>
    <title>Coffee Artisan Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #1c1c1c;
            color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .task {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: #c59d5f;
            cursor: pointer;
            font-weight: bold;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        a {
            color: #c59d5f;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Welcome, Coffee Artisan</h1>
<a href="/logout">Logout</a>

{% for task in tasks %}
    <div class="task">
        <span class="{{ 'completed' if task.completed }}">
            {{ loop.index }}. {{ task.title }}
        </span>

        {% if not task.completed %}
            <a href="/complete/{{ loop.index0 }}">
                <button>Mark Complete</button>
            </a>
        {% else %}
            âœ” Done
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
