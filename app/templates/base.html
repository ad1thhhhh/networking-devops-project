{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[70vh] fade-in">
    <div class="glass p-10 rounded-2xl w-96 shadow-2xl">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-3 text-center text-sm text-red-400">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username"
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full bg-blue-600 py-3 rounded-lg hover:bg-blue-700 transition">
                Sign In
            </button>
        </form>
    </div>
</div>

{% endblock %}
