<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driftwood Café — Curator Dashboard</title>

<style>
:root {
    --espresso:#2a1f1a;
    --roast:#3b2b23;
    --caramel:#c08a4d;
    --cream:#f5e6d3;
    --foam:#fff8ef;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:
        radial-gradient(circle at 20% 30%, rgba(192,138,77,0.08), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,248,239,0.05), transparent 40%),
        var(--espresso);
    color:var(--cream);
    min-height:100vh;
}

/* Navbar */
.nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:rgba(0,0,0,0.2);
    backdrop-filter:blur(6px);
}

.logo{
    font-size:22px;
    font-weight:700;
    color:var(--caramel);
}

.logout{
    cursor:pointer;
    opacity:0.7;
    transition:0.3s;
}
.logout:hover{opacity:1;}

/* Layout */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

/* Cards */
.card{
    background:rgba(59,43,35,0.95);
    border-radius:24px;
    padding:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
    transition:0.3s;
}
.card:hover{transform:translateY(-5px);}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

/* Input */
.input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:12px;
    border:none;
    background:var(--roast);
    color:var(--cream);
}

.btn{
    background:linear-gradient(135deg,var(--caramel),#a06f3d);
    color:var(--espresso);
    padding:10px 18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:12px;
    transition:0.3s;
}
.btn:hover{
    transform:scale(1.05);
    box-shadow:0 10px 20px rgba(192,138,77,0.4);
}

/* Task List */
.task-item{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
    padding:10px;
    border-radius:10px;
    background:rgba(0,0,0,0.2);
    animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}

/* Progress Ring */
.progress-ring{
    width:140px;
    height:140px;
    border-radius:50%;
    background:conic-gradient(var(--caramel) 0deg, #444 0deg);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:bold;
    margin:auto;
}
</style>
</head>

<body>

<div class="nav">
    <div class="logo">Driftwood Café — Curator</div>
    <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="container">

    <!-- Stats Section -->
    <div class="grid">

        <div class="card">
            <h3>Total Tasks</h3>
            <h2 id="totalCount">0</h2>
        </div>

        <div class="card">
            <h3>Completed</h3>
            <h2 id="completedCount">0</h2>
        </div>

        <div class="card">
            <h3>Pending</h3>
            <h2 id="pendingCount">0</h2>
        </div>

        <div class="card">
            <div class="progress-ring" id="progressRing">
                0%
            </div>
        </div>

    </div>

    <!-- Add Task -->
    <div class="card" style="margin-top:30px;">
        <h3>Assign New Task</h3>
        <input type="text" id="taskInput" class="input" placeholder="e.g. Clean coffee machine">
        <button class="btn" onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <div class="card" style="margin-top:30px;">
        <h3>All Tasks</h3>
        <div id="taskList"></div>
    </div>

</div>

<script>

/* Storage */
function getTasks(){
    return JSON.parse(localStorage.getItem("cafeTasks") || "[]");
}

function saveTasks(tasks){
    localStorage.setItem("cafeTasks", JSON.stringify(tasks));
}

/* Add Task */
function addTask(){
    const input = document.getElementById("taskInput");
    if(input.value.trim() === "") return;

    const tasks = getTasks();
    tasks.push({
        id:Date.now(),
        text:input.value,
        completed:false
    });

    saveTasks(tasks);
    input.value="";
    refreshUI();
}

/* Delete */
function deleteTask(id){
    let tasks = getTasks();
    tasks = tasks.filter(t=>t.id!==id);
    saveTasks(tasks);
    refreshUI();
}

/* Refresh UI */
function refreshUI(){
    const tasks = getTasks();

    const total = tasks.length;
    const completed = tasks.filter(t=>t.completed).length;
    const pending = total - completed;
    const percent = total===0 ? 0 : Math.round((completed/total)*100);

    document.getElementById("totalCount").innerText=total;
    document.getElementById("completedCount").innerText=completed;
    document.getElementById("pendingCount").innerText=pending;

    const ring = document.getElementById("progressRing");
    ring.innerText=percent+"%";
    ring.style.background=`conic-gradient(var(--caramel) ${percent*3.6}deg, #444 ${percent*3.6}deg)`;

    const list = document.getElementById("taskList");
    list.innerHTML="";

    tasks.forEach(task=>{
        const div=document.createElement("div");
        div.className="task-item";
        div.innerHTML=`
            <span>${task.text} ${task.completed ? "☕" : ""}</span>
            <button class="btn" onclick="deleteTask(${task.id})">Remove</button>
        `;
        list.appendChild(div);
    });
}

/* Live Sync */
window.addEventListener("storage", refreshUI);

/* Logout */
function logout(){
    window.location.href="/";
}

refreshUI();

</script>

</body>
</html>
