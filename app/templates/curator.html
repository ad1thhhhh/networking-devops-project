<!DOCTYPE html>
<html>
<head>
    <title>Café Curator Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #121212;
            color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress {
            height: 15px;
            background: #c59d5f;
            width: {{ progress }}%;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 70%;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #c59d5f;
            cursor: pointer;
            font-weight: bold;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        a {
            color: #c59d5f;
            text-decoration: none;
            float: right;
        }
    </style>
</head>
<body>

<h1>Welcome, Café Curator</h1>
<a href="/logout">Logout</a>

<div class="progress-bar">
    <div class="progress"></div>
</div>

<form method="POST">
    <input type="text" name="task" placeholder="Create a new task..." required>
    <button type="submit">Add Task</button>
</form>

{% for task in tasks %}
    <div class="card">
        <span class="{{ 'completed' if task.completed }}">
            {{ loop.index }}. {{ task.title }}
        </span>
        {% if task.completed %}
            ✔ Completed
        {% else %}
            ⏳ Pending
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
