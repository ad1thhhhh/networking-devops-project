<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driftwood Café — Staff Entry</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                espresso: '#2a1f1a',
                roast: '#3b2b23',
                caramel: '#c08a4d',
                cream: '#f5e6d3',
                foam: '#fff8ef'
            }
        }
    }
}
</script>

<style>

/* Background */
body {
    background:
        radial-gradient(circle at 30% 20%, rgba(192,138,77,0.1), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255,248,239,0.05), transparent 40%),
        #2a1f1a;
    color:#f5e6d3;
    overflow:hidden;
}

/* Steam */
.steam {
    position:absolute;
    width:8px;
    height:60px;
    background:rgba(255,248,239,0.08);
    border-radius:50%;
    filter:blur(6px);
    animation:steamRise 6s infinite ease-in-out;
}

@keyframes steamRise {
    0% {transform:translateY(0) scaleX(1); opacity:0;}
    30% {opacity:1;}
    60% {transform:translateY(-60px) scaleX(1.2);}
    100% {transform:translateY(-120px) scaleX(0.8); opacity:0;}
}

/* Card */
.card {
    background:rgba(59,43,35,0.95);
    backdrop-filter:blur(8px);
    border-radius:24px;
    box-shadow:0 30px 60px rgba(0,0,0,0.7);
    animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(40px);}
    to {opacity:1; transform:translateY(0);}
}

/* Inputs */
.input-coffee {
    background:#3b2b23;
    border:1px solid rgba(255,255,255,0.1);
    border-radius:14px;
    padding:12px 16px;
    width:100%;
    color:#f5e6d3;
    transition:all 0.25s ease;
}

.input-coffee:focus {
    outline:none;
    border-color:#c08a4d;
    box-shadow:0 0 12px rgba(192,138,77,0.4);
}

/* Button */
.btn-coffee {
    background:linear-gradient(135deg,#c08a4d,#a06f3d);
    color:#2a1f1a;
    padding:12px;
    border-radius:16px;
    font-weight:600;
    transition:all 0.25s ease;
}

.btn-coffee:hover {
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 12px 25px rgba(192,138,77,0.4);
}

.btn-coffee:active {
    transform:scale(0.95);
}

</style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

<!-- Steam Effects -->
<div class="steam left-1/4 top-24"></div>
<div class="steam left-1/2 top-32" style="animation-delay:2s;"></div>
<div class="steam left-3/4 top-28" style="animation-delay:4s;"></div>

<div class="card p-10 w-full max-w-md relative z-10">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-caramel">
            Driftwood Café
        </h1>
        <p class="text-sm opacity-70 mt-2">
            Begin Your Shift ☕
        </p>
    </div>

    <form class="space-y-6">

        <input type="text"
               placeholder="Username"
               class="input-coffee">

        <input type="password"
               placeholder="Password"
               class="input-coffee">

        <button class="btn-coffee w-full">
            Start Shift
        </button>

    </form>

</div>

</body>
</html>
