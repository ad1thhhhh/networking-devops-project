k{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[70vh] animate-fadeIn">

    <div class="bg-white/5 backdrop-blur-xl border border-white/10 
                rounded-3xl p-10 w-full max-w-md space-y-8">

        <h2 class="text-2xl font-semibold text-white text-center">
            Sign in to Driftwood
        </h2>

        <form method="POST" class="space-y-6">

            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   class="w-full px-5 py-4 rounded-2xl bg-black/40 border border-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="w-full px-5 py-4 rounded-2xl bg-black/40 border border-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">

            <button type="submit"
                    class="w-full py-4 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:scale-105 transition font-semibold">
                Login
            </button>

        </form>

    </div>

</div>

{% endblock %}
