<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Driftwood Café</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#c59d5f'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at top right, #1a1a1a, #0f0f0f);
        }

        .glass {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fade-in {
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #c59d5f;
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center text-gray-200 relative overflow-hidden">

    <!-- Background Glow Effects -->
    <div class="glow top-10 left-10"></div>
    <div class="glow bottom-10 right-10"></div>

    <!-- Login Card -->
    <div class="glass p-10 rounded-3xl w-full max-w-md fade-in shadow-2xl">

        <h1 class="text-3xl font-bold text-gold text-center mb-2">
            Driftwood Café
        </h1>

        <p class="text-center text-gray-400 mb-8">
            Curated Task Management
        </p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-6 space-y-2">
              {% for message in messages %}
                <div class="bg-red-500/20 text-red-400 px-4 py-2 rounded text-sm">
                    {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" class="space-y-6">

            <div>
                <label class="block text-sm mb-2 text-gray-400">
                    Username
                </label>
                <input 
                    type="text" 
                    name="username"
                    required
                    class="w-full p-3 rounded-lg bg-black/40 border border-gray-700 
                           focus:border-gold focus:ring-1 focus:ring-gold 
                           outline-none transition duration-300"
                >
            </div>

            <div>
                <label class="block text-sm mb-2 text-gray-400">
                    Password
                </label>
                <input 
                    type="password" 
                    name="password"
                    required
                    class="w-full p-3 rounded-lg bg-black/40 border border-gray-700 
                           focus:border-gold focus:ring-1 focus:ring-gold 
                           outline-none transition duration-300"
                >
            </div>

            <button 
                class="w-full py-3 bg-gold text-black font-semibold rounded-lg 
                       hover:scale-105 active:scale-95 
                       transition duration-200 shadow-lg"
            >
                Sign In
            </button>

        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            Café Curator & Coffee Artisan Access
        </div>

    </div>

</body>
</html>
