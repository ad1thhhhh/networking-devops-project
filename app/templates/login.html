{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[70vh] fade-in">
    <div class="glass p-10 rounded-3xl w-96 shadow-2xl hover:scale-[1.02] transition duration-300">

        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-3 text-center text-sm text-red-400">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">

            <input type="text" name="username" placeholder="Username"
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 transition">

            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 transition">

            <button type="submit"
                    class="w-full btn-primary py-3 rounded-xl font-semibold">
                Sign In
            </button>
        </form>
    </div>
</div>

{% endblock %}
