<!DOCTYPE html>
<html>
<head>
    <title>Driftwood Café | Access</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            font-weight: normal;
        }

        p {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #c59d5f;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6c07b;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Driftwood Café</h1>
    <p>Curated Task Management</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Enter</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
