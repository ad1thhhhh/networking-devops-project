name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------- Building a Docker ----------
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Building Docker Image
        run: docker build -t adithravi/networking-app:${{ github.sha }} ./app

      - name: Pushing Docker Image
        run: docker push adithravi/networking-app:${{ github.sha }}

      # ---------- Logging in to Azure ----------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---------- Setting-up Terraform ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        id: terraform
        working-directory: terraform
        run: |
          terraform apply -auto-approve
          echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

      # ---------- Deploying to Azure VM ----------
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull adithravi/networking-app:${{ github.sha }}
            docker stop networking-container || true
            docker rm networking-container || true
            docker run -d \
              --name networking-container \
              -p 80:5000 \
              adithravi/networking-app:${{ github.sha }}
